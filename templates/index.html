<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        html {
            background: #0a0a0a;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); /* Reintroduce subtle gradient */
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0; /* Slightly larger padding */
            margin-bottom: 2rem; /* Increased margin */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-bar h1 {
            font-size: 1.6rem; /* Slightly larger logo font */
            background: linear-gradient(45deg, #7c3aed, #e94584); /* Gradient logo text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .admin-icon {
            font-size: 1.3rem; /* Slightly larger admin icon */
            color: #7c3aed;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        .admin-icon:hover {
            color: #ffffff;
            background: #7c3aed;
            transform: rotate(10deg); /* Reduced rotation */
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.4); /* Reduced shadow */
        }
        .header {
            text-align: center;
            margin-bottom: 3rem; /* Increased margin */
        }
        .search-bar {
            max-width: 600px; /* Slightly wider search bar */
            height: 45px; /* Slightly taller search bar */
            margin: 0 auto;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            border: 1px solid rgba(124, 58, 237, 0.3);
            overflow: hidden;
        }
        .search-input {
            width: 100%;
            padding: 0.7rem 3rem; /* Adjusted padding */
            border: none;
            background: transparent;
            color: white;
            font-size: 1.05rem; /* Slightly larger font */
            border-radius: 50px;
        }
        .search-input:focus {
            outline: none;
            box-shadow: none;
            background: transparent;
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7c3aed;
        }
        .search-button {
            position: absolute;
            right: 0.4rem; /* Adjusted button position */
            top: 50%;
            transform: translateY(-50%);
            background: rgba(124, 58, 237, 0.2);
            border: none;
            color: #7c3aed;
            cursor: pointer;
            padding: 0.4rem 0.4rem; /* Adjusted padding */
            border-radius: 50%;
            transition: all 0.3s ease;
            outline: none;
        }
        .search-button:focus {
            outline: none;
        }
        .search-button:hover {
            background: #7c3aed;
            color: #ffffff;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.4px; /* Slightly increased letter spacing */
            font-size: 1rem;
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Slightly larger cards */
            gap: 1.8rem; /* Adjusted gap */
            margin-bottom: 4rem;
        }
        .anime-card {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a); /* Reintroduce subtle gradient */
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(124, 58, 237, 0.3);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1); /* Slightly increased shadow */
        }
        .anime-card:hover {
            transform: translateY(-6px); /* Slightly increased translateY */
            box-shadow: 0 10px 35px rgba(124, 58, 237, 0.25); /* Adjusted shadow */
        }
        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            overflow: hidden;
        }
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 60%, rgba(0,0,0,0.75) 100%); /* Adjusted gradient */
            z-index: 1;
        }
        .anime-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .anime-card:hover img {
            transform: scale(1.04); /* Slightly reduced scale */
        }
        .anime-card h3 {
            padding: 1rem; /* Adjusted padding */
            font-size: 1.1rem; /* Slightly larger font */
            font-weight: 500;
            background: linear-gradient(45deg, #7c3aed, #e94584); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            position: relative;
            margin: 0;
            line-height: 1.3;
            min-height: 55px; /* Adjusted min height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .anime-card h3::after {
            content: '';
            position: absolute;
            bottom: 0.7rem; /* Adjusted bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 55%; /* Adjusted width */
            height: 2px;
            background: linear-gradient(45deg, #7c3aed, #e94584); /* Gradient underline */
            transition: width 0.3s ease;
        }
        .anime-card:hover h3::after {
            width: 75%; /* Adjusted width on hover */
        }
        .no-results {
            text-align: center;
            padding: 7rem 0 3rem; /* Adjusted padding */
            opacity: 0.7;
            position: relative;
            min-height: 60vh; /* Adjusted min height */
        }
        .no-results i {
            font-size: 3.5rem; /* Slightly larger icon */
            margin-bottom: 1.8rem; /* Adjusted margin */
            color: #7c3aed;
        }
        .no-results p {
            font-size: 1.1rem; /* Slightly larger font */
            line-height: 1.6;
            max-width: 550px; /* Slightly wider text area */
            margin: 0 auto;
        }
        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin-top: 2.5rem; /* Adjusted margin */
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(124, 58, 237, 0.25); /* Adjusted border */
            backdrop-filter: blur(4px); /* Slightly increased blur */
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }
        .home-button:hover {
            background: linear-gradient(45deg, #7c3aed, #e94584);
            transform: translateY(-1px) scale(1.01); /* Reduced scale */
            box-shadow: 0 3px 15px rgba(124, 58, 237, 0.35); /* Adjusted shadow */
        }
        .pagination-container {
            position: relative;
            margin-top: 3rem;
            background: transparent;
            padding: 1rem 0;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2rem; /* Adjusted gap */
            max-width: 1400px;
            margin: 0 auto;
        }
        .pagination a {
            padding: 0.7rem 1.4rem; /* Adjusted padding */
            background: rgba(124, 58, 237, 0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 400;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pagination a:hover {
            background: #7c3aed;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.35); /* Adjusted shadow */
            transform: scale(1.02); /* Reduced scale */
        }
        .page-info {
            font-weight: 500;
            color: #7c3aed;
            min-width: 70px;
            text-align: center;
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .nav-bar h1 {
                font-size: 1.7rem;
            }
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* Adjusted card size for mobile */
                gap: 1.2rem; /* Adjusted gap */
            }
            .search-input {
                padding: 0.6rem 2rem;
                font-size: 1rem;
            }
            .no-results {
                padding: 4rem 0 2rem;
                min-height: 50vh;
            }
            .no-results i {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
            .no-results p {
                font-size: 1rem;
            }
            .home-button {
                bottom: 1.5rem;
                width: 38px;
                height: 38px;
            }
            .pagination {
                gap: 0.8rem;
            }
            .pagination a {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
            .page-info {
                min-width: 60px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <h1><i class="fa-solid fa-dragon"></i>NekoFlix</h1>
            <a href="/nai" class="admin-icon">
                <i class="ri-user-3-line"></i>
            </a>
        </nav>
        <div class="header">
            <form method="GET" action="{{ url_for('home') }}">
                <div class="search-bar">
                    <i class="ri-search-line search-icon"></i>
                    <input type="text" name="search"
                           placeholder="Discover your next obsession..."
                           value="{{ search_query }}"
                           class="search-input"
                           aria-label="Search anime">
                    <button type="submit" class="search-button">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>
            </form>
        </div>
        {% if anime_list %}
            <div class="anime-grid">
                {% for anime in anime_list %}
                <a href="{{ url_for('anime_details', anime_id=anime.id) }}" style="text-decoration: none;">
                    <div class="anime-card">
                        <div class="image-container">
                            <img src="{{ anime.image }}" alt="{{ anime.name }}">
                        </div>
                        <h3>{{ anime.name }}</h3>
                    </div>
                </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-results">
                <i class="ri-planet-line"></i>
                <p>The story you seek has vanished into the cosmos...</p>
                <a href="{{ url_for('home') }}" class="home-button">
                    <i class="ri-arrow-left-line"></i>
                </a>
            </div>
        {% endif %}
        <div class="pagination-container">
            <div class="pagination">
                {% if page > 1 %}
                    <a href="{{ url_for('home', page=page-1, search=search_query) }}">
                        <i class="ri-arrow-left-s-line"></i> Previous
                    </a>
                {% endif %}
                <span class="page-info">Page {{ page }} of {{ total_pages }}</span>
                {% if page < total_pages %}
                    <a href="{{ url_for('home', page=page+1, search=search_query) }}">
                        Next <i class="ri-arrow-right-s-line"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        const searchForm = document.querySelector('form');
        const searchButton = document.querySelector('.search-button');

        searchButton.addEventListener('click', (e) => {
            e.preventDefault();
            searchForm.submit();
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchForm.submit();
            }
        });
    </script>
</body>
</html>
