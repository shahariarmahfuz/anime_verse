<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        html {
            background: #0a0a0a;
        }
        body {
            background: #1a1a1a; /* Simplified background */
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-bar h1 {
            font-size: 1.4rem; /* Slightly smaller font size */
            color: #7c3aed; /* Solid color for logo */
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .admin-icon {
            font-size: 1.1rem; /* Slightly smaller icon */
            color: #7c3aed;
            transition: color 0.2s ease; /* Simplified transition */
            padding: 0.4rem; /* Smaller padding */
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        .admin-icon:hover {
            color: #ffffff;
            background: #7c3aed;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem; /* Reduced margin */
        }
        .search-bar {
            max-width: 500px; /* Smaller search bar */
            height: 40px; /* Smaller search bar */
            margin: 0 auto;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px; /* Smaller border radius */
            border: 1px solid rgba(124, 58, 237, 0.3);
            overflow: hidden;
        }
        .search-input {
            width: 100%;
            padding: 0.6rem 2.5rem; /* Smaller padding */
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem; /* Smaller font size */
            border-radius: 30px; /* Smaller border radius */
        }
        .search-input:focus {
            outline: none;
            box-shadow: none;
            background: transparent;
        }
        .search-icon {
            position: absolute;
            left: 0.8rem; /* Adjusted icon position */
            top: 50%;
            transform: translateY(-50%);
            color: #7c3aed;
        }
        .search-button {
            position: absolute;
            right: 0.3rem; /* Adjusted button position */
            top: 50%;
            transform: translateY(-50%);
            background: rgba(124, 58, 237, 0.2);
            border: none;
            color: #7c3aed;
            cursor: pointer;
            padding: 0.4rem; /* Smaller padding */
            border-radius: 50%;
            transition: background-color 0.2s ease, color 0.2s ease; /* Simplified transition */
            outline: none;
        }
        .search-button:focus {
            outline: none;
        }
        .search-button:hover {
            background: #7c3aed;
            color: #ffffff;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Slightly darker placeholder */
            letter-spacing: 0.3px; /* Reduced letter spacing */
            font-size: 0.9rem; /* Smaller font size */
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Even smaller cards */
            gap: 1rem; /* Reduced gap */
            margin-bottom: 3rem; /* Reduced margin */
        }
        .anime-card {
            background: #1a1a1a; /* Solid background color */
            border-radius: 10px; /* Smaller border radius */
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Simplified transition */
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(124, 58, 237, 0.2); /* Thinner border */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Reduced box shadow */
        }
        .anime-card:hover {
            transform: translateY(-4px); /* Reduced translateY */
            box-shadow: 0 6px 15px rgba(124, 58, 237, 0.2); /* Reduced box shadow */
        }
        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            overflow: hidden;
        }
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 70%, rgba(0,0,0,0.7) 100%); /* Simplified gradient */
            z-index: 1;
        }
        .anime-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease; /* Simplified transition */
        }
        .anime-card:hover img {
            transform: scale(1.03); /* Reduced scale */
        }
        .anime-card h3 {
            padding: 0.6rem; /* Smaller padding */
            font-size: 0.9rem; /* Smaller font size */
            font-weight: 400; /* Lighter font weight */
            color: #7c3aed; /* Solid color for title */
            text-align: center;
            position: relative;
            margin: 0;
            line-height: 1.2; /* Reduced line height */
            min-height: 40px; /* Reduced min height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .anime-card h3::after {
            content: '';
            position: absolute;
            bottom: 0.5rem; /* Adjusted bottom position */
            left: 50%;
            transform: translateX(-50%);
            width: 40%; /* Reduced width */
            height: 1px; /* Thinner line */
            background: #7c3aed; /* Solid color for line */
            transition: width 0.2s ease; /* Simplified transition */
            opacity: 0.7; /* Slightly transparent line */
        }
        .anime-card:hover h3::after {
            width: 60%; /* Reduced width on hover */
        }
        .no-results {
            text-align: center;
            padding: 6rem 0 2rem; /* Reduced padding */
            opacity: 0.6; /* More transparent no-results text */
            position: relative;
            min-height: 50vh; /* Reduced min height */
        }
        .no-results i {
            font-size: 3rem; /* Smaller icon */
            margin-bottom: 1.5rem; /* Reduced margin */
            color: #7c3aed;
        }
        .no-results p {
            font-size: 1rem; /* Smaller font size */
            line-height: 1.5; /* Reduced line height */
            max-width: 500px; /* Smaller max width */
            margin: 0 auto;
        }
        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px; /* Smaller button */
            height: 35px; /* Smaller button */
            margin-top: 1.5rem; /* Reduced margin */
            background: rgba(255, 255, 255, 0.08); /* More transparent button */
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease; /* Simplified transition */
            border: 1px solid rgba(124, 58, 237, 0.2); /* Thinner border */
            backdrop-filter: blur(3px); /* Reduced blur */
            position: absolute;
            bottom: 1.5rem; /* Adjusted bottom position */
            left: 50%;
            transform: translateX(-50%);
        }
        .home-button:hover {
            background: #7c3aed;
            transform: translateY(-1px) scale(1.02); /* Reduced transform */
            box-shadow: 0 3px 10px rgba(124, 58, 237, 0.3); /* Reduced box shadow */
        }
        .pagination-container {
            position: relative;
            margin-top: 2rem; /* Reduced margin */
            background: transparent;
            padding: 0.8rem 0; /* Reduced padding */
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem; /* Reduced gap */
            max-width: 1400px;
            margin: 0 auto;
        }
        .pagination a {
            padding: 0.6rem 1rem; /* Smaller padding */
            background: rgba(124, 58, 237, 0.2); /* More transparent pagination buttons */
            border-radius: 8px; /* Smaller border radius */
            color: white;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease; /* Simplified transition */
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Reduced gap */
            font-weight: 400;
            font-size: 0.8rem; /* Smaller font size */
            border: 1px solid rgba(255, 255, 255, 0.08); /* Thinner border */
        }
        .pagination a:hover {
            background: #7c3aed;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3); /* Reduced box shadow */
            transform: scale(1.02); /* Reduced scale */
        }
        .page-info {
            font-weight: 400;
            color: #7c3aed;
            min-width: 60px; /* Reduced min width */
            text-align: center;
            padding: 0 0.8rem; /* Reduced padding */
            font-size: 0.8rem; /* Smaller font size */
        }
        @media (max-width: 768px) {
            .container {
                padding: 0.8rem; /* Reduced padding */
            }
            .nav-bar h1 {
                font-size: 1.5rem;
            }
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Even smaller cards on mobile */
                gap: 0.8rem; /* Reduced gap */
            }
            .search-input {
                padding: 0.5rem 1.8rem; /* Smaller padding */
                font-size: 0.9rem; /* Smaller font size */
            }
            .no-results {
                padding: 3rem 0 1rem; /* Reduced padding */
                min-height: 40vh; /* Reduced min height */
            }
            .no-results i {
                font-size: 2.5rem; /* Smaller icon */
                margin-bottom: 1rem; /* Reduced margin */
            }
            .no-results p {
                font-size: 0.9rem; /* Smaller font size */
            }
            .home-button {
                bottom: 1rem;
                width: 35px;
                height: 35px;
            }
            .pagination {
                gap: 0.6rem; /* Reduced gap */
            }
            .pagination a {
                padding: 0.5rem 1rem; /* Smaller padding */
                font-size: 0.7rem; /* Smaller font size */
            }
            .page-info {
                min-width: 50px; /* Reduced min width */
                font-size: 0.7rem; /* Smaller font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <h1><i class="ri-rocket-2-line"></i>NekoFlix</h1>
            <a href="/nai" class="admin-icon">
                <i class="ri-user-3-line"></i>
            </a>
        </nav>
        <div class="header">
            <form method="GET" action="{{ url_for('home') }}">
                <div class="search-bar">
                    <i class="ri-search-line search-icon"></i>
                    <input type="text" name="search"
                           placeholder="Discover your next obsession..."
                           value="{{ search_query }}"
                           class="search-input"
                           aria-label="Search anime">
                    <button type="submit" class="search-button">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>
            </form>
        </div>
        {% if anime_list %}
            <div class="anime-grid">
                {% for anime in anime_list %}
                <a href="{{ url_for('anime_details', anime_id=anime.id) }}" style="text-decoration: none;">
                    <div class="anime-card">
                        <div class="image-container">
                            <img src="{{ anime.image }}" alt="{{ anime.name }}">
                        </div>
                        <h3>{{ anime.name }}</h3>
                    </div>
                </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-results">
                <i class="ri-planet-line"></i>
                <p>The story you seek has vanished into the cosmos...</p>
                <a href="{{ url_for('home') }}" class="home-button">
                    <i class="ri-arrow-left-line"></i>
                </a>
            </div>
        {% endif %}
        <div class="pagination-container">
            <div class="pagination">
                {% if page > 1 %}
                    <a href="{{ url_for('home', page=page-1, search=search_query) }}">
                        <i class="ri-arrow-left-s-line"></i> Previous
                    </a>
                {% endif %}
                <span class="page-info">Page {{ page }} of {{ total_pages }}</span>
                {% if page < total_pages %}
                    <a href="{{ url_for('home', page=page+1, search=search_query) }}">
                        Next <i class="ri-arrow-right-s-line"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        const searchForm = document.querySelector('form');
        const searchButton = document.querySelector('.search-button');

        searchButton.addEventListener('click', (e) => {
            e.preventDefault();
            searchForm.submit();
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchForm.submit();
            }
        });
    </script>
</body>
</html>
