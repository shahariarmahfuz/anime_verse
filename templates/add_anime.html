<!DOCTYPE html>
<html>
<head>
    <title>Add New Anime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff4757;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>
    <h1>Add New Anime</h1>
    <form method="POST">
        <input type="text" name="anime_name" placeholder="Anime Name" required>
        <input type="text" name="anime_image" placeholder="Anime Image URL (2:3)" required>
        <input type="text" name="anime_page_photo" placeholder="Anime Page Photo URL (16:9)" required>
        <textarea name="anime_description" placeholder="Anime Description" required></textarea>
        <input type="number" name="season_number" placeholder="Season Number" required>
        <button type="submit">Create Anime</button>
    </form>
</body>
</html>
