<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .glow-text {
            font-size: 4rem;
            font-weight: 700;
            color: #7c3aed;
            text-shadow: 0px 0px 20px rgba(124, 58, 237, 0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0px 0px 10px rgba(124, 58, 237, 0.5); }
            100% { text-shadow: 0px 0px 30px rgba(124, 58, 237, 1); }
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #9b6bf0;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            background: #7c3aed;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #9b6bf0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div>
        <div class="glow-text">404</div>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, renamed, or is temporarily unavailable.</p>
        <a href="index.html" class="btn"><i class="fa fa-home"></i> Go to Home</a>
    </div>
</body>
</html>
