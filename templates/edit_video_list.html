{% extends "base.html" %}

{% block content %}
<h1>{{ anime.name }} - Season {{ season.season_number }}</h1>

<ul>
    {% for video in videos %}
        <li>
            {{ video.title }}
            <a href="{{ url_for('edit_video', video_id=video.id) }}" class="edit-btn">Edit</a>
            <a href="#" class="delete-btn" data-url="{{ url_for('delete_video', video_id=video.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>

<a href="{{ url_for('edit_video_select_anime') }}" class="back-btn">Back to Anime List</a>

<!-- Custom Dark Themed Confirmation Modal -->
<div id="confirmModal">
    <div class="modal-content">
        <p>Are you sure you want to delete this video?</p>
        <div class="modal-buttons">
            <button id="confirmDelete">OK</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    ul {
        padding-left: 0;
    }

    li {
        margin: 10px 0;
        list-style: none;
    }

    a {
        color: #ff6b81;
        text-decoration: none;
        margin-left: 10px;
        font-weight: bold;
        transition: 0.3s;
    }

    a:hover {
        text-decoration: underline;
        color: #ff4757;
    }

    .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background: #333;
        color: #ff6b81;
        border-radius: 5px;
    }

    .back-btn:hover {
        background: #444;
        color: #ff4757;
    }

    /* Custom Dark Themed Modal */
    #confirmModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        width: 300px;
    }

    .modal-content p {
        font-size: 16px;
        color: #ffffff;
        margin-bottom: 15px;
    }

    .modal-buttons {
        display: flex;
        justify-content: space-around;
    }

    button {
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
    }

    #confirmDelete {
        background: #ff4757;
        color: white;
    }

    #confirmDelete:hover {
        background: #ff6b81;
    }

    #cancelDelete {
        background: #444;
        color: white;
    }

    #cancelDelete:hover {
        background: #666;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 18px;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const deleteButtons = document.querySelectorAll(".delete-btn");
        const confirmModal = document.getElementById("confirmModal");
        const confirmDeleteBtn = document.getElementById("confirmDelete");
        const cancelDeleteBtn = document.getElementById("cancelDelete");

        let deleteUrl = "";

        deleteButtons.forEach(button => {
            button.addEventListener("click", function (event) {
                event.preventDefault();
                deleteUrl = this.getAttribute("data-url");
                confirmModal.style.display = "flex";
            });
        });

        confirmDeleteBtn.addEventListener("click", function () {
            window.location.href = deleteUrl;
        });

        cancelDeleteBtn.addEventListener("click", function () {
            confirmModal.style.display = "none";
        });

        // Close modal if clicked outside content
        confirmModal.addEventListener("click", function (event) {
            if (event.target === confirmModal) {
                confirmModal.style.display = "none";
            }
        });
    });
</script>

{% endblock %}
