<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoFlix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #1c1c1c;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            color: #ff4757;
            font-size: 24px;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #ff4757;
        }

        main {
            padding: 20px;
        }

        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e84118;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>NekoFlix</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('video_admin') }}">Admin</a>
            <a href="{{ url_for('edit_dashboard') }}">Edit</a>
            <a href="{{ url_for('add_anime') }}">Create Anime</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
