<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ anime.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #ffffff;
        }
        .anime-header {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: url("{{ anime.image }}") center/cover no-repeat;
        }
        .anime-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%; /* গ্রেডিয়েন্ট আরও উপরে এবং গাঢ় কালো */
            background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
            z-index: 1;
        }
        .anime-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 90%;
            max-width: 800px;
            z-index: 2;
        }
        .anime-info h1 {
            font-size: 2rem; /* টাইটেল আরও ছোট */
            margin-bottom: 0.5rem;
            color: #7c3aed;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9); /* টেক্সট শ্যাডো গাঢ় */
        }
        .anime-info p {
            font-size: 0.9rem; /* ডেসক্রিপশন আরও ছোট */
            opacity: 0.9;
            color: #d1d5db;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7); /* টেক্সট শ্যাডো গাঢ় */
        }
        .season-selector {
            position: relative;
            margin: 2rem auto;
            width: 90%;
            max-width: 300px;
        }
        .season-select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #7c3aed;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.8); /* সম্পূর্ণ কালো ব্যাকগ্রাউন্ড */
            color: white;
            font-size: 1rem;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            cursor: pointer;
        }
        .season-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
        }
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem 2rem;
        }
        .video-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.8); /* সম্পূর্ণ কালো ব্যাকগ্রাউন্ড */
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid rgba(124, 58, 237, 0.3);
            cursor: pointer;
            transition: 0.3s;
            will-change: transform, background; /* পারফরম্যান্স উন্নত */
        }
        .video-card:hover {
            background: rgba(0, 0, 0, 0.9); /* হোভারে আরও গাঢ় কালো */
            transform: translateY(-2px); /* হালকা উপরে উঠবে */
        }
        .video-card img {
            width: 120px;
            height: 70px;
            object-fit: cover; /* ছবি ফিট হবে */
            border-radius: 5px;
        }
        .video-details {
            flex-grow: 1;
            overflow: hidden;
        }
        .video-details h3 {
            font-size: 1rem;
            color: #7c3aed;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-details p {
            font-size: 0.85rem;
            opacity: 0.8;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* দুই লাইনের বেশি দেখাবে না */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .video-list {
                padding: 1rem;
            }
            .video-card {
                flex-direction: row;
                padding: 0.8rem;
            }
            .video-card img {
                width: 100px;
                height: 60px;
            }
            .video-details h3 {
                font-size: 0.9rem;
            }
            .video-details p {
                font-size: 0.75rem;
            }
        }
        @media (prefers-reduced-motion) {
            .video-card {
                transition: none !important; /* অ্যানিমেশন বন্ধ */
            }
            .video-card:hover {
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="anime-header">
        <div class="anime-info">
            <h1>{{ anime.name }}</h1>
            <p>{{ anime.description }}</p>
        </div>
    </div>
    <div class="season-selector">
        <select class="season-select" onchange="window.location.href=this.value">
            {% for s in seasons %}
            <option value="{{ url_for('anime_details', anime_id=anime.id, season=s.season_number) }}" 
                {% if s.season_number == season.season_number %}selected{% endif %}>
                Season {{ s.season_number }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="video-list">
        {% for video in season.videos %}
        <div class="video-card" onclick="window.location.href='{{ url_for('video_player', video_id=video.id) }}'">
            <img src="{{ video.thumbnail }}" alt="{{ video.title }}">
            <div class="video-details">
                <h3>Episode {{ video.serial }}: {{ video.title }}</h3>
                <p>{{ video.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        document.querySelector('.season-select').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                window.location.href = e.target.value;
            }
        });
    </script>
</body>
</html>
