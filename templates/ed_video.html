<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #ffffff;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #7c3aed;
        }
        .edit-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(124, 58, 237, 0.3);
            max-width: 600px;
            margin: auto;
        }
        .edit-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #9b6bf0;
            font-weight: 500;
        }
        .edit-form input, .edit-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #7c3aed;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .edit-form input:hover, .edit-form textarea:hover {
            border-color: #9b6bf0;
        }
        .edit-form input:focus, .edit-form textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 8px rgba(124, 58, 237, 0.5);
        }
        .edit-form textarea {
            height: 100px;
            resize: vertical;
        }
        .edit-form button {
            background: #7c3aed;
            color: white;
            font-weight: 600;
            cursor: pointer;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .edit-form button:hover {
            background: #9b6bf0;
            transform: translateY(-2px);
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #7c3aed;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }
        .back-link:hover {
            color: #9b6bf0;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Edit Video</h1>
    
    <form method="POST" class="edit-form">
        <div>
            <label>Anime Name:</label>
            <input type="text" name="anime_name" value="{{ current_anime.name }}" required>
        </div>
        <div>
            <label>Anime Image URL:</label>
            <input type="text" name="anime_image" value="{{ current_anime.image }}" required>
        </div>
        <div>
            <label>Anime Description:</label>
            <textarea name="anime_description">{{ current_anime.description }}</textarea>
        </div>
        <div>
            <label>Season Number:</label>
            <input type="number" name="season_number" value="{{ current_season }}" required>
        </div>
        <div>
            <label>Episode Title:</label>
            <input type="text" name="video_title" value="{{ video.title }}" required>
        </div>
        <div>
            <label>Full HD (1080p) Link:</label>
            <input type="text" name="video_link_1080" value="{{ video.links.get('1080p', '') }}">
        </div>
        <div>
            <label>HD (720p) Link:</label>
            <input type="text" name="video_link_720" value="{{ video.links.get('720p', '') }}" required>
        </div>
        <div>
            <label>SD (480p) Link:</label>
            <input type="text" name="video_link_480" value="{{ video.links.get('480p', '') }}">
        </div>
        <div>
            <label>Thumbnail Link:</label>
            <input type="text" name="thumbnail_link" value="{{ video.thumbnail }}" required>
        </div>
        <div>
            <label>Episode Description:</label>
            <textarea name="video_description">{{ video.description }}</textarea>
        </div>
        <div>
            <label>Serial Number:</label>
            <input type="number" name="serial_number" value="{{ video.serial }}" required>
        </div>
        <button type="submit">Update Video</button>
    </form>

    <a href="/ad_video" class="back-link"><i class="fa fa-arrow-left"></i> Back to Admin Panel</a>

</body>
</html>
